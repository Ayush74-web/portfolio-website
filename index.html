<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ayush - Developer Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: rgb(19, 4, 34);
      color: aliceblue;
    }

    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 80px;
      background-color: rgb(0, 0, 35);
    }

    nav ul {
      display: flex;
      justify-content: center;
    }

    nav ul li {
      list-style: none;
      margin: 0 23px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
    }

    nav ul li a:hover {
      color: rgb(180, 180, 247);
      font-size: 1.04rem;
    }

    main hr {
      border: 0;
      background: #9c97f1;
      height: 1.2px;
      margin: 60px 84px;
    }

    .left {
      font-size: 1.5rem;
    }

    .firstSection {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 100px 0;
    }

    .firstSection > div {
      width: 30%;
    }

    .leftSection {
      font-size: 2rem;
    }

    .rightSection img {
      width: 90%;
    }

    .purpel {
      color: rgb(149, 71, 221);
    }

    .text-gray {
      color: gray;
    }

    #element {
      color: rgb(149, 71, 221);
    }

    .secondSection {
      max-width: 60vw;
      margin: auto;
      height: auto;
    }

    .secondSection h1 {
      font-size: 1.7rem;
    }

    .box {
      margin-top: 40px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    @media (max-width: 768px) {
    nav {
        flex-direction: column;
        height: auto;
        padding: 10px 0;
    }

    nav ul {
        flex-direction: column;
        align-items: center;
    }

    nav ul li {
        margin: 10px 0;
    }

    .firstSection {
        flex-direction: column;
        text-align: center;
        padding: 20px;
    }

    .firstSection > div {
        width: 90%;
        margin-bottom: 20px;
    }

    .leftSection {
        font-size: 1.5rem;
    }

    .rightSection img {
        width: 100%;
    }

    .secondSection {
        max-width: 90vw;
        margin: 40px auto;
        height: auto;
    }

    h1 {
        font-size: 1.6rem;
    }

    .text-gray {
        font-size: 1rem;
    }
}

  </style>
</head>

<body>
  <header>
    <nav>
      <div class="left">Ayush Portfolio</div>
      <div class="right">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html">Contact Me</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <section class="firstSection">
      <div class="leftSection">
        Hi, My name is <span class="purpel">Ayush Kumar Thakur</span>
        <div>and I am a passionate</div>
        <span id="element"></span>
      </div>
      <div class="rightSection">
        <img src="bg.png1.jpg" alt="Developer Image" />
      </div>
    </section>

    <hr />

    <section class="secondSection">
      <span class="text-gray">What I have done so far</span>
      <h1>Work Experience</h1>
      <div class="box">
        <p>I am a fresher learning frontend development. Currently building my own portfolio website and practicing HTML, CSS, and JavaScript.</p>
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  <script>
    var typed = new Typed('#element', {
      strings: ['Web Developer', 'Graphics Designer', 'Web Designer'],
      typeSpeed: 50,
    });
  </script>
</body>
</html>
