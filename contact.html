<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me - Ayush Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #130422;
      color: aliceblue;
    }

    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 80px;
      background-color: #000023;
    }

    nav ul {
      display: flex;
      justify-content: center;
    }

    nav ul li {
      list-style: none;
      margin: 0 23px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
    }

    nav ul li a:hover {
      color: rgb(180, 180, 247);
      font-size: 1.04rem;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2rem;
      color: rgb(149, 71, 221);
    }

    .contact-info {
      text-align: center;
      margin-bottom: 30px;
    }

    .contact-info p {
      margin: 10px 0;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    input[type="submit"] {
      background-color: rgb(149, 71, 221);
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: rgb(110, 47, 165);
    }
    @media (max-width: 768px) {
    nav {
        flex-direction: column;
        height: auto;
        padding: 10px 0;
    }

    nav ul {
        flex-direction: column;
        align-items: center;
    }

    nav ul li {
        margin: 10px 0;
    }

    .firstSection {
        flex-direction: column;
        text-align: center;
        padding: 20px;
    }

    .firstSection > div {
        width: 90%;
        margin-bottom: 20px;
    }

    .leftSection {
        font-size: 1.5rem;
    }

    .rightSection img {
        width: 100%;
    }

    .secondSection {
        max-width: 90vw;
        margin: 40px auto;
        height: auto;
    }

    h1 {
        font-size: 1.6rem;
    }

    .text-gray {
        font-size: 1rem;
    }
}

  </style>
</head>

<body>
  <nav>
    <div class="left">Ayush Portfolio</div>
    <div class="right">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact Me</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1>Contact Me</h1>

    <div class="contact-info">
      <p><strong>Email:</strong> ayushkumarthakur937@gmail.com</p>
      <p><strong>Phone:</strong> +91 7484985477</p>
      <p><strong>Location:</strong> Ranchi, Jharkhand, India</p>
    </div>

    <form>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <input type="submit" value="Send Message" />
    </form>
  </div>
</body>
</html>
